---
layout: main_layout
title: Home
group: navigation
---


<section class="landing-screen">
  <div class="landing-screen-content container">
    <p class="landing-screen-slogan">Building a better Australia</p>
    <a class="btn btn-primary btn-lg" href="/about/">Learn more</a>
  </div>
</section>


<section>
  <div class="container">
    <div class="section-header">
      <p>Recent projects</p>
      <div class="hr"></div>
    </div>
    <div class="row row-horizon custom_scrollbar">
      {% for proj_hash in site.data.projects %}
        {% assign proj = proj_hash[1] %}
        <div class="col-md-4" style="margin-bottom:10px;">
          <div class="caption-style-3">
            <img src="assets/img/everycowboy_dribbbleready_shot.jpg" alt="" style="max-width:100%; max-height:100%">
            <div class="caption">
              <div class="blur"></div>
              <div class="caption-text" style="top:0px;">
                  <h1>{{ proj.title }}</h1>
                  <p>{{ proj.date_range }}</p>
              </div>
            </div>
          </div>
      </div>
      {% endfor %}

</section>
