<script src='https://maps.googleapis.com/maps/api/js?v=3.exp'>
</script>
<div style='overflow:hidden;height:300px;width:100%;'>
  <div id='gmap_canvas' style='height:300px;width:100%;'></div>
  <div><small><a href="http://embedgooglemaps.com">									embed google maps							</a></small></div>
  <div><small><a href="https:/disclaimergenerator.net">disclaimer example</a></small></div>
  <style>
    #gmap_canvas img {
      max-width: none!important;
      background: none!important
    }
  </style>
</div>
<script type='text/javascript'>
  function init_map() {
    var myOptions = {
      zoom: 11,
      center: new google.maps.LatLng(-33.966667, 151.10000000000002),
      mapTypeId: google.maps.MapTypeId.ROADMAP,
      scrollwheel: false,
    };
    map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
    marker = new google.maps.Marker({
      map: map,
      position: new google.maps.LatLng(-33.966667, 151.10000000000002)
    });
    infowindow = new google.maps.InfoWindow({
      content: '<strong>New Australia Construction</strong><br>hurstville nsw<br>'
    });
    google.maps.event.addListener(marker, 'click', function () {
      infowindow.open(map, marker);
    });
    infowindow.open(map, marker);
  }
  google.maps.event.addDomListener(window, 'load', init_map);
</script>
