<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!--  <meta http-equiv="refresh" content="10; url=/404">-->

  <title>{% if page.title %}{{ page.title | site.title }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  
  <link rel="stylesheet" href="{{ "/assets/css/google-fonts.css" | prepend: site.baseurl }}">
<!--  <link rel="stylesheet" href="{{ "/assets/css/semantic.css" | prepend: site.baseurl }}">-->
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/jasny-bootstrap.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/custom-style.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/custom-components.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/font-awesome.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/image-caption-hover-animation.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/bootstrap-horizon.css" | prepend: site.baseurl }}">
<!--  <link rel="stylesheet" href="{{ "/assets/css/slick.css" | prepend: site.baseurl }}">-->
<!--  <link rel="stylesheet" href="{{ "/assets/css/slick-theme.css" | prepend: site.baseurl }}">-->

  
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

</head>
