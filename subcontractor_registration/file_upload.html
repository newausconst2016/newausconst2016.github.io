<div class="form-group {{ include.is_required }}">
  <label class="control-label">{{ include.question }}</label>
  <input type="file" name="{{ include.field }}" {{ include.is_required }}
    accept="text/plain, application/pdf, application/vnd.ms-exce, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/x-7z-compressed, application/x-tar, application/x-rar-compressed, application/zip, image/tiff, image/jpeg, image/png, application/msword, application/vnd.openxmlformats-officedocument.wordprocessingml.document">
  <p class="help-block">{{ include.help_text }}</p>
</div>
